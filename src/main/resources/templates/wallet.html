<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" th:href="@{/css/wallet.css}">
</head>
<body>
	<header>
		<div class="container">
			<img src="img/logo.png" alt="" class="logo">
			<nav>
				<ul class="menu">
					<li>
						<a class="button" href="/user-page"><img src="img/domik.png" alt=""></a>
					</li>
					<li>
						<a class="button" href="/game-catalog"><img src="img/minigames.png" alt=""></a>
					</li>
					<li>
						<a class="button" href="/wallet"><img src="img/payment.png" alt=""></a>
					</li>
					<li>
						<a class="button" href="/contacts"><img src="img/contacts.png" alt=""></a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<img src="img/holst.png" alt="" class="holst">
	</section>
	<section>
		<div class="main">
			<div class="back instruct">
				<div class="win">
					<div class="winItem1"><p>Лучший игрок: Дядя Вася<br>Выигрыш составил: 184620$</p></div>
					<div class="winItem2"><img src="img/kubok.png" alt=""></div>
					<div class="winItem3"><p>Лучший выигрыш:<br>1 000 000$</p></div>
				</div>
				<img src="img/jopa.png" alt="">
				<div class="wallet">
					<form action="/wallet" method="post">
						<p>
							Номер счета:
						</p>
						<input type="text" class="walletNumber walletInfo" name="bill_number" placeholder="номер счёта"><br>
						<p>
							Пароль:
						</p>
						<input type="password" class="walletPassword walletInfo" name="password" placeholder="пароль"><br>
						<button class="accept" type="submit">Подтвердить</button>
					</form>
				</div>
			</div>
			<div class="info instruct">
				<img src="img/u.png" alt="" class="u">
				<img th:src="${image}" alt="" class="ava">
				<div class="userInfo">

					<p th:text = "'Логин: ' + ${name}"/>
					<p th:text = "'Счёт: ' + ${balance} + '$'"/>

				</div>
			</div>
			<div class="girl instruct">
				<img src="img/girl.png" alt="" class="girlImg">
			</div>
		</div>
	</section>
</body>
</html>
