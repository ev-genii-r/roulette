<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" th:href="@{/css/chance.css}">
</head>
<body>
	<header>
		<div class="container">
			<img src="img/logo.png" alt="" class="logo">
			<nav>
				<ul class="menu">
					<li>
						<a class="button" href="/user-page"><img src="img/domik.png" alt=""></a>
					</li>
					<li>
						<a class="button" href="/game-catalog"><img src="img/minigames.png" alt=""></a>
					</li>
					<li>
						<a class="button" href="/wallet"><img src="img/payment.png" alt=""></a>
					</li>
					<li>
						<a class="button" href="/contacts"><img src="img/contacts.png" alt=""></a>
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<img src="img/holst.png" alt="" class="holst">
	</section>
	<section>
		<div class="main">
			<div class="back instruct">
				<div class="win">
					<div class="winItem1"><p>Лучший игрок: Дядя Вася<br>Выигрыш составил: 184620$</p></div>
					<div class="winItem2"><img src="img/kubok.png" alt=""></div>
					<div class="winItem3"><p>Лучший выигрыш:<br>1 000 000$</p></div>
				</div>
				<img src="img/chance.png" alt="">
				<div class="log">
					<p>
						Введите число:
					</p>
					<form action="/chance" method="post">
						<input type="text" class="userLogin logInfo" placeholder="ставка" name="bet"><br>
						<input  type="radio" id="2" name="chose" value="2"/>
						<label class="buttonX1.2 buttonX" for="2">x1.2</label><br>
						<input  type="radio" id="4" name="chose" value="4"/>
						<label class="buttonX1.4 buttonX" for="4">x1.4</label><br>
						<input  type="radio" id="6" name="chose" value="6"/>
						<label class="buttonX1.6 buttonX" for="6">x1.6</label><br>
						<input  type="radio" id="8" name="chose" value="8"/>
						<label class="buttonX1.8 buttonX" for="8">x1.8</label><br>
						<input  type="radio" id="20" name="chose" value="20"/>
						<label class="buttonX2 buttonX" for="20">x2</label><br>
    					<button class="accept" type="submit">Подтвердить</button>
					</form>
					<p th:text="'ваш выигрыш  ' + ${win}"></p>
				</div>
			</div>
			<div class="info instruct">
				<img src="img/u.png" alt="" class="u">
				<img th:src="${image}" alt="" class="ava">
				<div class="userInfo">

					<p th:text = "'Логин: ' + ${name}"/>
					<p th:text = "'Счёт: ' + ${balance} + '$'"/>

				</div>
			</div>
			<div class="girl instruct">
				<img src="img/girl.png" alt="" class="girlImg">
			</div>
		</div>
	</section>
</body>
</html>
